<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichStudent OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #334155 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* 배경 장식 요소들 */
        .bg-decoration {
            position: absolute;
            opacity: 0.1;
        }
        
        .circle-1 {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(135deg, #F59E0B, #FCD34D);
            top: -200px;
            right: -200px;
        }
        
        .circle-2 {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #06B6D4, #3B82F6);
            bottom: -150px;
            left: -150px;
        }
        
        .main-content {
            text-align: center;
            z-index: 10;
            padding: 60px;
            max-width: 1000px;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #F59E0B, #FCD34D);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 24px;
            box-shadow: 0 20px 40px rgba(245, 158, 11, 0.3);
        }
        
        .logo svg {
            width: 48px;
            height: 48px;
            fill: white;
        }
        
        .brand-text {
            color: white;
        }
        
        .brand-name {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }
        
        .brand-subtitle {
            font-size: 20px;
            opacity: 0.8;
            font-weight: 300;
        }
        
        .main-title {
            font-size: 56px;
            font-weight: bold;
            color: white;
            margin-bottom: 32px;
            line-height: 1.2;
        }
        
        .highlight {
            background: linear-gradient(135deg, #F59E0B, #FCD34D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .description {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            line-height: 1.4;
            font-weight: 300;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }
        
        .feature {
            text-align: center;
            color: white;
        }
        
        .feature-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #06B6D4, #3B82F6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 12px 24px rgba(6, 182, 212, 0.3);
        }
        
        .feature-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }
        
        .feature-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .feature-desc {
            font-size: 16px;
            opacity: 0.8;
            font-weight: 300;
        }
        
        .url-badge {
            position: absolute;
            bottom: 40px;
            right: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 12px 24px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="bg-decoration circle-1"></div>
    <div class="bg-decoration circle-2"></div>
    
    <div class="main-content">
        <div class="logo-section">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 7V9C15 9.55 14.55 10 14 10S13 9.55 13 9V7H11V9C11 9.55 10.45 10 10 10S9 9.55 9 9V7H3V9C3 10.1 3.9 11 5 11V13C3.9 13 3 13.9 3 15V17C3 18.1 3.9 19 5 19V21H7V19H17V21H19V19C20.1 19 21 18.1 21 17V15C21 13.9 20.1 13 19 13V11C20.1 11 21 10.1 21 9Z"/>
                </svg>
            </div>
            <div class="brand-text">
                <div class="brand-name">RichStudent</div>
                <div class="brand-subtitle">Financial Education Platform</div>
            </div>
        </div>
        
        <h1 class="main-title">
            미래의 <span class="highlight">금융 리더</span>를<br>
            키우는 특별한 경험
        </h1>
        
        <p class="description">
            실제 금융 시장과 똑같은 환경에서 투자, 거래, 대출을 체험하며<br>
            경제 원리를 자연스럽게 학습하는 혁신적인 교육 플랫폼
        </p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M16,6L18.29,8.29L13.41,13.17L9.41,9.17L2,16.59L3.41,18L9.41,12L13.41,16L19.71,9.71L22,12V6H16Z"/>
                    </svg>
                </div>
                <div class="feature-title">실전 경험</div>
                <div class="feature-desc">실시간 시장 데이터</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12,5.5A3.5,3.5 0 0,1 15.5,9A3.5,3.5 0 0,1 12,12.5A3.5,3.5 0 0,1 8.5,9A3.5,3.5 0 0,1 12,5.5M5,8C5.56,8 6.08,8.15 6.53,8.42C6.38,9.85 6.8,11.27 7.66,12.38C7.16,13.34 6.16,14 5,14A3,3 0 0,1 2,11A3,3 0 0,1 5,8M19,8A3,3 0 0,1 22,11A3,3 0 0,1 19,14C17.84,14 16.84,13.34 16.34,12.38C17.2,11.27 17.62,9.85 17.47,8.42C17.92,8.15 18.44,8 19,8M5.5,18.25C5.5,16.18 8.41,14.5 12,14.5C15.59,14.5 18.5,16.18 18.5,18.25V20H5.5V18.25M0,20V18.5C0,17.11 1.89,15.94 4.45,15.6C3.86,16.28 3.5,17.22 3.5,18.25V20H0M24,20H20.5V18.25C20.5,17.22 20.14,16.28 19.55,15.6C22.11,15.94 24,17.11 24,18.5V20Z"/>
                    </svg>
                </div>
                <div class="feature-title">협력 학습</div>
                <div class="feature-desc">학생 간 상호작용</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M13,9H18.5L13,3.5V9M6,2H14L20,8V20A2,2 0 0,1 18,22H6C4.89,22 4,21.1 4,20V4C4,2.89 4.89,2 6,2M15,18V16H6V18H15M18,14V12H6V14H18Z"/>
                    </svg>
                </div>
                <div class="feature-title">체계적 교육</div>
                <div class="feature-desc">단계별 커리큘럼</div>
            </div>
        </div>
    </div>
    
    <div class="url-badge">
        richstudent.vercel.app
    </div>
</body>
</html>
