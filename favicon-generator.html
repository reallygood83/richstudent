<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="canvas" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="generateFavicon(16)">Generate 16x16</button>
    <button onclick="generateFavicon(32)">Generate 32x32</button>
    <button onclick="generateFavicon(180)">Generate 180x180 (Apple)</button>
    <button onclick="generateFavicon(192)">Generate 192x192 (Android)</button>
    <button onclick="generateFavicon(512)">Generate 512x512 (Android)</button>
    <br><br>
    <button onclick="generateOGImage()">Generate OG Image (1200x630)</button>

    <script>
        function generateFavicon(size) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = size;
            canvas.height = size;
            
            // 그라디언트 배경 (Navy)
            const bgGradient = ctx.createLinearGradient(0, 0, size, size);
            bgGradient.addColorStop(0, '#0F172A');
            bgGradient.addColorStop(1, '#334155');
            
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, size, size);
            
            // 골드 원
            const goldGradient = ctx.createLinearGradient(0, 0, size, size);
            goldGradient.addColorStop(0, '#F59E0B');
            goldGradient.addColorStop(1, '#FCD34D');
            
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.35;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = goldGradient;
            ctx.fill();
            
            // 달러 기호
            const fontSize = size * 0.4;
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('$', centerX, centerY);
            
            // 다운로드 링크 생성
            const link = document.createElement('a');
            link.download = `favicon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function generateOGImage() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 1200;
            canvas.height = 630;
            
            // 배경 그라디언트
            const bgGradient = ctx.createLinearGradient(0, 0, 1200, 630);
            bgGradient.addColorStop(0, '#0F172A');
            bgGradient.addColorStop(1, '#334155');
            
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, 1200, 630);
            
            // 장식 원들
            const circle1Gradient = ctx.createLinearGradient(0, 0, 400, 400);
            circle1Gradient.addColorStop(0, 'rgba(245, 158, 11, 0.1)');
            circle1Gradient.addColorStop(1, 'rgba(252, 211, 77, 0.1)');
            
            ctx.fillStyle = circle1Gradient;
            ctx.beginPath();
            ctx.arc(1000, 100, 200, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(200, 530, 150, 0, 2 * Math.PI);
            ctx.fill();
            
            // 로고
            const logoGradient = ctx.createLinearGradient(0, 0, 80, 80);
            logoGradient.addColorStop(0, '#F59E0B');
            logoGradient.addColorStop(1, '#FCD34D');
            
            ctx.fillStyle = logoGradient;
            ctx.beginPath();
            ctx.arc(150, 200, 40, 0, 2 * Math.PI);
            ctx.fill();
            
            // 달러 기호 (로고 안)
            ctx.font = 'bold 48px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('$', 150, 200);
            
            // RichStudent 텍스트
            ctx.font = 'bold 72px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'left';
            ctx.fillText('RichStudent', 220, 180);
            
            // 서브타이틀
            ctx.font = '32px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillText('Financial Education Platform', 220, 220);
            
            // 메인 제목
            ctx.font = 'bold 64px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText('미래의 금융 리더를', 600, 320);
            
            // 하이라이트 텍스트
            const goldTextGradient = ctx.createLinearGradient(0, 0, 600, 0);
            goldTextGradient.addColorStop(0, '#F59E0B');
            goldTextGradient.addColorStop(1, '#FCD34D');
            ctx.fillStyle = goldTextGradient;
            ctx.fillText('키우는 특별한 경험', 600, 380);
            
            // 설명 텍스트
            ctx.font = '32px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillText('실제 금융 시장과 똑같은 환경에서 투자, 거래, 대출을 체험하며', 600, 440);
            ctx.fillText('경제 원리를 자연스럽게 학습하는 혁신적인 교육 플랫폼', 600, 480);
            
            // URL
            ctx.font = '24px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.textAlign = 'right';
            ctx.fillText('richstudent.vercel.app', 1150, 580);
            
            // 다운로드
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
